<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}"/>
<link rel="stylesheet" th:href="@{/assets/css/kivicare.min.css}"/>
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white">
            <h4 class="mb-0" th:text="${#strings.contains(formAction, 'create') ? 'Create User' : 'Edit User'}"></h4>
        </div>
        <div class="card-body">
        <form th:action="@{{formAction}(formAction=${formAction})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{passwordHash}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{userRole}" required>
                <option value="" disabled selected>Select Role</option>
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{userStatus}" required>
                <option value="" disabled selected>Select Status</option>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                
            </select>
        </div>
        
                <div class="d-flex justify-content-end gap-2 mt-4">
                <a th:href="@{/users/view}" class="btn btn-light border">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save me-1"></i> Save
                </button>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- Optional JS for client-side validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const form = document.querySelector('form');
        if(form){
            form.setAttribute('data-parsley-validate','');

            form.addEventListener('submit', function(e){
                if(!form.checkValidity()){
                    e.preventDefault();
                    e.stopPropagation();
                    showToast('Bạn chưa điền đầy đủ thông tin', 'danger');
                }
                form.classList.add('was-validated');
            });
        }

        function showToast(message, type='danger'){
            const container = document.querySelector('.toast-container');
            if(!container) return;
            const wrapper = document.createElement('div');
            wrapper.className = `toast align-items-center text-bg-${type} border-0`;
            wrapper.setAttribute('role','alert');
            wrapper.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>`;
            container.appendChild(wrapper);
            new bootstrap.Toast(wrapper).show();
        }
    })
</script>
</body>
<!-- Toasts -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div th:if="${success}" class="toast align-items-center text-bg-success border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body" th:text="${success}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        const toastEls=document.querySelectorAll('.toast');
        toastEls.forEach(el=>new bootstrap.Toast(el).show());
    });
</script>
</html>
