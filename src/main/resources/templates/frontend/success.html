<!-- src/main/resources/templates/frontend/success.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Thanh toán thành công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-green-600">Thanh toán thành công!</h1>
    <p class="text-gray-700 mb-2"><strong>Mã giao dịch của bạn:</strong> <span class="font-semibold"
                                                                               th:text="${txnRef}"></span></p>
    <p class="text-gray-700 mb-2"><strong>Số tiền nạp:</strong> <span class="font-semibold" th:text="${amount}"></span>
        VND</p>
    <p class="text-gray-700 mb-4"><strong>Mã giao dịch VNPAY:</strong> <span class="font-semibold"
                                                                             th:text="${vnpayTransactionNo}"></span></p>
    <!-- Cập nhật href để trỏ đến FrontendController -->
    <a class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300"
       href="/payment/form">
        Quay lại trang nạp tiền
    </a>
</div>
</body>
</html>
