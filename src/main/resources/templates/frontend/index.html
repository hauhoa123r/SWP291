<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Thanh toán</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <img style="width: 200px" th:src="@{/vnpay-logo.png}">
                    <h2 class="card-title">Thanh Toán Đơn Hàng</h2>
                    <form action="/api/payments/submitOrder" method="post">
                        <div class="form-group">
                            <label for="orderInfo">Thông tin đơn hàng:</label>
                            <input class="form-control" id="orderInfo" name="orderInfo" readonly required
                                   type="text" value="Thanh toán đơn hàng 2923">
                        </div>

                        <div class="form-group">
                            <label for="orderId">Mã đơn hàng:</label>
                            <input class="form-control" id="orderId" name="orderId" readonly required
                                   th:value="${orderId}" type="number">
                        </div>

                        <div class="form-group">
                            <label for="userId">Mã người dùng:</label>
                            <input class="form-control" id="userId" name="userId" readonly required
                                   th:value="${userId}" type="number">
                        </div>

                        <div class="form-group">
                            <label for="amount">Tổng tiền giỏ hàng:</label>
                            <input class="form-control" id="amount" name="amount" readonly required
                                   th:value="${totalAmount}" type="number">
                        </div>

                        <button class="btn btn-primary" type="submit">Thanh toán</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
