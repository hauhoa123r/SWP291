<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thông tin nhân viên</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#f0f4ff 0%, #ffffff 60%);
        }
        .card {
            border: 1px solid #0d6efd26;
            border-radius: 0.75rem;
        }
        .card-title {
            background: linear-gradient(90deg,#0d6efd 0%, #6610f2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
            color: #0d6efd;
        }
        .btn-primary {
            background: linear-gradient(90deg,#0d6efd 0%, #6610f2 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: .9;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title mb-4">✏️ Sửa thông tin nhân viên</h3>
                <form th:action="@{|/admin/staffs/edit/${staffId}|}" method="post" th:object="${staffRequest}" class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">👤 Họ tên</label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nhập họ tên"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">🖼️ Ảnh đại diện (URL)</label>
                        <input type="text" th:field="*{avatarUrl}" class="form-control" placeholder="Nhập link ảnh đại diện"/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">🏢 Phòng ban</label>
                        <select th:field="*{departmentId}" class="form-select">
                            <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">🏥 Bệnh viện</label>
                        <select th:field="*{hospitalId}" class="form-select">
                            <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">🎯 Vai trò</label>
                        <label class="form-label">🎯 Vai trò</label>
                        <select th:field="*{staffRole}" class="form-select">
                            <option value="DOCTOR">Bác sĩ</option>
                            <option value="TECHNICIAN">Kỹ thuật viên</option>
                            <option value="NURSE">Y tá</option>
                            <option value="SCHEDULING_COORDINATOR">Điều phối viên lịch</option>
                            <option value="PHARMACIST">Dược sĩ</option>
                            <option value="INVENTORY_MANAGER">Quản lý thiết bị</option>
                            <option value="LAB_RECEIVER">Tiếp nhận xét nghiệm</option>
                        </select>

                    </div>
                    <div class="col-md-4">
                        <label class="form-label">⚙️ Loại</label>
                        <label class="form-label">🕒 Loại hình làm việc</label>
                        <select th:field="*{staffType}" class="form-select">
                            <option value="FULL_TIME">Toàn thời gian</option>
                            <option value="PART_TIME_CONTRACT">Bán thời gian (hợp đồng)</option>
                            <option value="INTERN">Thực tập sinh</option>
                            <option value="CONSULTANT">Tư vấn viên</option>
                        </select>

                    </div>
                    <div class="col-md-4">
                        <label class="form-label">⭐ Hạng nhân viên</label>
                        <input type="number" th:field="*{rankLevel}" class="form-control" min="1"/>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary me-2">💾 Cập nhật</button>
                        <a th:href="@{|/admin/staffs/detail/${staffId}|}" class="btn btn-secondary">↩️ Quay lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
