<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết bệnh nhân</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#f0f4ff 0%, #ffffff 60%);
        }
        .card {
            border: 1px solid #0d6efd26;
            border-radius: 0.75rem;
        }
        .card-title {
            background: linear-gradient(90deg,#0d6efd 0%, #6610f2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
            color: #0d6efd;
        }
        .btn-primary {
            background: linear-gradient(90deg,#0d6efd 0%, #6610f2 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: .9;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title mb-4">📄 Chi tiết bệnh nhân</h3>
                <div class="row g-4">
                    <div class="col-md-4">
                        <label class="form-label">👤 ID</label>
                        <p class="form-control-plaintext" th:text="*{id}"></p>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">👤 Họ tên</label>
                        <p class="form-control-plaintext" th:text="*{fullName}"></p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">📞 Số điện thoại</label>
                        <p class="form-control-plaintext" th:text="*{phoneNumber}"></p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">📧 Email</label>
                        <p class="form-control-plaintext" th:text="*{email}"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">📅 Ngày sinh</label>
                        <p class="form-control-plaintext" th:text="*{dateOfBirth}"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">♂️ Giới tính</label>
                        <p class="form-control-plaintext" th:text="*{gender}"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">-blood Nhóm máu</label>
                        <p class="form-control-plaintext" th:text="*{bloodType}"></p>
                    </div>
                    <div class="col-12">
                        <label class="form-label">📍 Địa chỉ</label>
                        <p class="form-control-plaintext" th:text="*{address}"></p>
                    </div>
                    <div class="col-12 text-end">
                        <a th:href="@{|/admin/patients/edit/${id}|}" class="btn btn-primary me-2">✏️ Sửa</a>
                        <form th:action="@{|/admin/patients/delete/${id}|}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá bệnh nhân này không?');">🗑️ Xoá</button>
                        </form>
                        <a th:href="@{/admin/patients}" class="btn btn-secondary">↩️ Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
